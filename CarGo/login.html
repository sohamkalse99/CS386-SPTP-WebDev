 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div>        
        <div class="container mt-5">
            <div class="container d-flex justify-content-center align-items-center">
                <img src="OIG.jpeg" alt="car logo" width="70" height="70" class="">
            </div>
            <div class='row'>
                <br></br>
            </div>
            <div class='row justify-content-center'>
                <div class='col-md-6'>
                    <h1 class='text-center'>Login</h1>
                    <br>
                    <form>
                        <div class='form-group'>
                            <label for='txtusr' class='col-sm-1 col-form-label'>Email: </label>
                            <input type='text' id='txtusr' class='form-control' placeholder='username@gmail.com' ></input>
                        </div>
                        <br>
                        <div class='form-group'>
                            <label for='txtpwd' class='col-sm-1 col-form-label'>Password: </label>
                            <input type='password' id='txtpwd' class='form-control' placeholder='password'></input>
                        </div>
                        
                        <br>
                        <br>
                        <div class='form-group'>
                            <input class='btn btn-primary w-100' type='submit' value="Login"></input>
                        </div>
                        <br>
                        <div class='form-group'>
                            <label>New User?</label>
                            <!-- Link to registration page if not already registered -->
                            <a href="register.html">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
