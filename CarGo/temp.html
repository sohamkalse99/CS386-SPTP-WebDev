<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <title>Login</title>
</head>
<body>
    <div>        
        <div class="container">
            <div class='row'>
                <br></br>
            </div>
            <div class='row '>
                <div class='col md'>
                    <h1 class='text-center'>Login</h1>
                    <br></br>
                    <form>
                        <div class='form-group row'>
                            <div class="row">
                                <label for='txtusr' class='col-sm-1 col-form-label'>Email: </label>
                            </div>
                            <br>
                            <div class="row">
                                <div class='col-auto'>
                                    <input type='text' id='txtusr' class='form-control' placeholder='username@gmail.com' ></input>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class='form-group row'>
                            <div class="row">
                                <label for='txtpwd' class='col-sm-1 col-form-label'>Password: </label>
                            </div>
                            <div class="row">
                                <div class='col-auto'>
                                    <input type='password' id='txtpwd' class='form-control' placeholder='password'></input>
                                </div>
                            </div>
                        </div>
                      
                        
                        <div class="row">
                            <br>
                        </div>
                        
                        <div class='form-group row'>
                            <div class='col-sm-10'>
                                <input class='btn btn-primary' type='submit' value="Login"></input>
                            </div>
                        </div>
                        
                        <div class="row">
                            <br>
                        </div>
                        
                        <div class='form-group row'>
                            <div class='col-sm-10'>
                                <label>New User?</label>
                                <a href="/register">Create Account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
