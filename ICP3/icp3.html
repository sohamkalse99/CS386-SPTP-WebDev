<!DOCTYPE html>
<html>

<head>
    <title>ICP 3</title>
    <meta charset="utf-8" />

</head>

<body>
    <!-- Heading -->
    <h1>In-Class Programming 3</h1>
    <!-- Horizontal Line -->
    <hr>
    <form action="./icp3.html" method="get">
        <!-- Full Name -->
        <label for="txtname">Name:</label>
        <input type="text" placeholder="Enter full name" id="txtname" name="fn">
        <br>
        <br>
        <!-- Date -->
        <label for="dat">Date:</label>
        <input type="date" id="dat" name="dt">
        <br>
        <br>
        <!-- State -->
        <label for="sltstate">Select state:</label>
        <select size="4" id="sltstate" name="state">
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="DE">Delaware</option>
            <option value="MI">Michigan</option>
            <option value="VT">Vermont</option>
        </select>
        <br>
        <br>
        <!-- City -->
        <label for="sltcity">Select city:</label>
        <select id="sltcity" name="city">
            <option value="MO">Montgomery (AL)</option>
            <option value="LR">Little Rock (AR)</option>
            <option value="SA">Sacramento (CA)</option>
            <option value="DE">Denver (CO)</option>
            <option value="DO">Dover (DE)</option>
            <option value="LA">Lansing (MI)</option>
            <option value="MT">Montpellier (VT)</option>
        </select>
        <hr>
        <!-- Reset button -->
        <input type="reset" id="rt">
        <!-- Submit button -->
        <input type="submit" id="st">
    </form>
</body>

</html>
