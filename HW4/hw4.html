<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validation</title>
    <link rel="stylesheet" type="text/css" href="hw4.css">
    <script type="text/javascript" src="hw4.js"></script>
  </head>
  <body>
    <!-- Header -->
	<h1>Form Validation</h1>
  <!-- Form -->
    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <label for="txtusr">Username:<span class="asterisk">*</span> </label>
            <!-- Text Box -->
            <input type="text" placeholder="Enter username" id="txtusr">
            <br>
            <br>
            <label for="txtpwd">Password:<span class="asterisk">*</span> </label>
            <!-- Text Box -->
            <input type="text" placeholder="Enter password" id="txtpwd">
            <hr>
            <!-- Login Button -->
            <input type ="button" id="login" value="Login">
            <!-- Reset Button -->
            <input type="button" id="reset" value="Reset">
        </fieldset>
    </form>
  </body>
</html>
