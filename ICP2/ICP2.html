<!DOCTYPE html>
<html>

<head>
    <title>ICP 2</title>
    <meta charset="utf-8" />

</head>

<body>
    <!-- Heading -->
    <h1>In-Class Programming 2</h1>
    <!-- Horizontal Line -->
    <hr>
    <form>
        <fieldset>
            <legend>Register</legend>
            <!-- Two radio buttons for salutation -->
            <label>Salutation: </label>
            <label for="rdmr">Mr. </label>
            <input type="radio" name="salutation" id="rdmr" value="mr">
            <label for="rdms">Ms. </label>
            <input type="radio" name="salutation" id="rdms" value="ms">
            <br>
            <!-- First name to be entered in check box -->
            <label for="txtfirst">First Name: </label>
            <input type="text" placeholder="Enter first name" id="txtfirst" name="first">
            <br>
            <!-- Last name to be entered in check box -->
            <label for="txtlast">Last Name: </label>
            <input type="text" placeholder="Enter last name" id="txtlast" name="last">
            <br>
            <!-- Comments to be entered in textarea -->
            <label for="txtareacomment">Comments:</label>
            <textarea id="txtareacomment" name="comments"></textarea>
            <br>
            <!-- Checkbox for terms and condition -->
            <label for="chkterms">I agree to the terms and conditions: </label>
            <input type="checkbox" id="chkterms" name="terms">
        </fieldset>
    </form>
</body>

</html>
